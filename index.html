<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can You Host a VPN?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 30px;
      line-height: 1.6;
    }

    .status {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0056b3;
    }

    .ip {
      font-size: 1.2em;
      color: #555;
    }

    .status.red {
      color: red;
    }

    .status.green {
      color: green;
    }

    .status.orange {
      color: orange;
    }

    .note {
      font-size: 1em;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Can You Host a VPN on Your Network?</h1>
  <p id="checking">Checking your connection...</p>
  <div class="result" id="result"></div>
  <div class="note" id="note"></div>
  <div class="vpn-info">
    <p>If you need help setting up a VPN, check out our <a href="https://thewirednomad.com/vpn" target="_blank">VPN
        setup instructions</a> or explore our <a href="https://thewirednomad.com/tiers" target="_blank">VPN setup
        services</a>.</p>
  </div>

  <script>
    async function checkIPType(ip) {
      if (ip.includes(":")) {
        const isPrivateIPv6 = ip.startsWith("fc") || ip.startsWith("fe80");
        return { isPrivate: isPrivateIPv6, isCGNAT: false };
      }

      const [first, second] = ip.split('.').map(Number);
      const isPrivate = (
        (first === 10) ||
        (first === 172 && second >= 16 && second <= 31) ||
        (first === 192 && second === 168)
      );
      const isCGNAT = (first === 100 && second >= 64 && second <= 127);
      return { isPrivate, isCGNAT };
    }

    async function checkCellularIP(ip) {
      try {
        const response = await fetch(`https://ipinfo.io/${ip}/json`);
        const data = await response.json();

        // Check for common mobile carrier names
        const mobileKeywords = ["Wireless", "Mobile", "Cellular", "Verizon", "AT&T", "T-Mobile", "Sprint"];
        if (data.org && mobileKeywords.some(keyword => data.org.includes(keyword))) {
          return true; // Likely a cellular IP
        }

        // Check ASN for known mobile providers
        const mobileASNs = ["701", "6167", "22394", "21928", "23402"]; // Verizon, AT&T, T-Mobile, Sprint
        if (data.asn && mobileASNs.includes(data.asn.replace("AS", ""))) {
          return true; // Likely a cellular IP
        }
      } catch (error) {
        console.error("Error checking IP info for hotspot:", error);
      }
      return false; // Default to not cellular
    }

    async function checkPublicIP() {
      try {
        let publicIPv4 = "Not available";
        let publicIPv6 = "Not available";

        try {
          const ipv4Response = await fetch('https://ipv4.icanhazip.com');
          publicIPv4 = (await ipv4Response.text()).trim();
        } catch (e) {
          console.warn("IPv4 fetch failed", e);
        }

        try {
          const ipv6Response = await fetch('https://ipv6.icanhazip.com');
          publicIPv6 = (await ipv6Response.text()).trim();
        } catch (e) {
          console.warn("IPv6 fetch failed", e);
        }

        const resultElement = document.getElementById('result');
        const noteElement = document.getElementById('note');
        let statusMessage = "";
        let statusClass = "";
        let ipMessage = `IPv4: ${publicIPv4}<br>IPv6: ${publicIPv6}`;

        if (publicIPv4 !== "Not available") {
          const { isPrivate, isCGNAT } = await checkIPType(publicIPv4);

          if (isPrivate) {
            statusMessage = "No, you are behind a private IP (NAT).";
            statusClass = "red";
          } else if (isCGNAT) {
            statusMessage = "No, you are behind CGNAT.";
            statusClass = "red";
          } else {
            const isCellular = await checkCellularIP(publicIPv4);
            if (isCellular) {
              statusMessage = "No, you have a public IP, but it belongs to a cellular network.";
              statusClass = "orange";
              noteElement.textContent = "Cellular networks typically block inbound traffic, making them unsuitable for hosting a WireGuard VPN server. Contact your carrier to confirm restrictions or inquire about dedicated static IP options.";
            } else {
              statusMessage = "Yes, you have a public-looking IP.";
              statusClass = "green";
              noteElement.textContent = "Note: Public-looking IPs may still have restrictions by your ISP that block inbound connections.";
            }
          }
        } else {
          statusMessage = "Unable to determine CGNAT or public IP status.";
          statusClass = "orange";
        }

        if (publicIPv6 !== "Not available") {
          const { isPrivate } = await checkIPType(publicIPv6);
          if (isPrivate) {
            ipMessage += "<br>Note: Your IPv6 address is private.";
          } else {
            
          }
        }

        document.getElementById('checking').remove();
        resultElement.innerHTML = `<div class="status ${statusClass}">${statusMessage}</div>
        <div class="ip">${ipMessage}</div>`;
      } catch (error) {
        document.getElementById('result').textContent = 'Error: Unable to check your connection.';
        console.error('Error checking IP:', error);
      }
    }

    // Run the check on page load
    checkPublicIP();
  </script>
</body>

</html>
